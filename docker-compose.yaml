services:
  app:
    build: .
    container_name: urlbackend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
    working_dir: /src
    volumes:
      - ./:/src
    depends_on:
      - db
  db:
    image: postgres:14.5
    container_name: urldatabase
networks:
    default:
      name: urlnet